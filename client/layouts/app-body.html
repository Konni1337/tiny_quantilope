<template name="appBody">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-xs-8">
                <h1>{{ _ "app.title" }}</h1>
            </div>
            <div class="col-xs-3 col-xs-offset-1 login">
                {{> loginButtons }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4 col-xs-offset-3">
            {{> appNavigation }}
        </div>
        <div class="col-xs-1 col-xs-offset-1 languages">
            <a href="#" id="en-lang"><span class="flag-icon flag-icon-gb"></span></a>
            <a href="#" id="de-lang"><span class="flag-icon flag-icon-de"></span></a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="content">
                {{> yield }}
            </div>
        </div>
    </div>
</template>
